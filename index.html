<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main class="main-content">
      <section class="intro-section">
        <h1 class="intro-title">Learn to code by watching others</h1>
        <p class="intro-description">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>

      <article class="offer-signup-section">
        <section class="offer-section">
          <p class="offer-text">
            Try it free 7 days
            <span class="offer-price">then $20/mo. thereafter</span>
          </p>
        </section>

        <form action="/submit-form" method="POST" class="signup-form">
          <div class="input-container">
            <input
              placeholder="First Name"
              type="text"
              id="first-name"
              name="first-name"
              class="input-field"
            />
            <span class="error-message" id="first-name-error"></span>
            <img class="error-icon" src="images/icon-error.svg" />
          </div>

          <div class="input-container">
            <input
              placeholder="Last Name"
              type="text"
              id="last-name"
              name="last-name"
              class="input-field"
            />
            <span class="error-message" id="last-name-error"></span>
            <img class="error-icon" src="images/icon-error.svg" />
          </div>

          <div class="input-container">
            <input
              placeholder="Email Address"
              type="email"
              id="email"
              name="email"
              class="input-field"
            />
            <span class="error-message" id="email-error"></span>
            <img class="error-icon" src="images/icon-error.svg" />
          </div>

          <div class="input-container">
            <input
              placeholder="Password"
              type="password"
              id="password"
              name="password"
              class="input-field"
            />
            <span class="error-message" id="password-error"></span>
            <img class="error-icon" src="images/icon-error.svg" />
          </div>
          <button type="submit" class="submit-button">
            Claim your free trial
          </button>
          <p class="terms-text">
            By clicking the button, you are agreeing to our
            <a class="terms-link">Terms and Services</a>
          </p>
        </form>
      </article>
    </main>

    <script src="script.js"></script>
  </body>
</html>
